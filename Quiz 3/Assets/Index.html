<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="Style.css">
    <style>
        /* Define the CSS styles for the background image */
        body {
            /* Set the background image URL */
            background-image: url('yourimage.png');
            /* Set background size and positioning properties */
            background-size: cover; /* or 'contain' or other values */
            background-repeat: no-repeat;
            background-attachment: fixed; /* optional, for fixed backgrounds */
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="background-image: url("yourimage.png");">
                
column one 
                
            </div>
            <div class="col-md-6" style="background-image: url("x.png");">
                <!-- Content for the right portion goes here -->
                two
            </div>
        </div>
    </div>
    
</body>
</html>
